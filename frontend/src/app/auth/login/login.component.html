<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Connexion</h2>
            <p class="text-muted">Connectez-vous à votre compte Smart Delivery</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" formControlName="username" 
                     [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Le nom d'utilisateur est requis</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" 
                     [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Se connecter
              </button>
            </div>

            <div class="text-center mt-3">
              <a routerLink="/forgot-password" class="text-decoration-none">Mot de passe oublié ?</a>
            </div>
          </form>

          <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
          </div>

          <hr class="my-4">

          <div class="text-center">
            <p class="mb-0">Pas encore de compte ? <a routerLink="/register" class="text-decoration-none">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
