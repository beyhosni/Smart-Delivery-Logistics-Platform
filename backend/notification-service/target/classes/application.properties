# Server Configuration
server.port=8084

# Application Configuration
spring.application.name=notification-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notification_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Exchanges and Queues Configuration
rabbitmq.exchange.name=delivery.exchange
rabbitmq.queue.dispatched.name=delivery.dispatched.queue
rabbitmq.queue.in_transit.name=delivery.in_transit.queue
rabbitmq.queue.delivered.name=delivery.delivered.queue
rabbitmq.routingkey.dispatched=delivery.dispatched
rabbitmq.routingkey.in_transit=delivery.in_transit
rabbitmq.routingkey.delivered=delivery.delivered

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# Actuator
management.endpoints.web.exposure.include=*
management.health.rabbit.enabled=true

# Logging
logging.level.com.smartdelivery=DEBUG
logging.level.org.springframework.amqp=DEBUG

# Firebase Configuration
app.notification.firebase.config-file=firebase-config.json

# Redis Configuration for caching
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Structured Logging Configuration
logging.config=classpath:logback-spring.xml

# Metrics Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# Notification Channels Configuration
app.notification.email.enabled=true
app.notification.sms.enabled=true
app.notification.push.enabled=true
app.notification.in-app.enabled=true

# Quiet Hours Default Configuration
app.notification.quiet-hours.default-start=22
app.notification.quiet-hours.default-end=8
