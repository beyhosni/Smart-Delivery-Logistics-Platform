# Server Configuration
server.port=8083

# Application Configuration
spring.application.name=tracking-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tracking_db

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Exchanges and Queues Configuration
rabbitmq.exchange.name=delivery.exchange
rabbitmq.queue.dispatched.name=delivery.dispatched.queue
rabbitmq.queue.in_transit.name=delivery.in_transit.queue
rabbitmq.routingkey.dispatched=delivery.dispatched
rabbitmq.routingkey.in_transit=delivery.in_transit

# Actuator
management.endpoints.web.exposure.include=*
management.health.rabbit.enabled=true

# Logging
logging.level.com.smartdelivery=DEBUG
logging.level.org.springframework.amqp=DEBUG

# WebSocket Configuration
websocket.allowed.origins=http://localhost:4200
