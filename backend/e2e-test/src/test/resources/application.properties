
# Configuration pour les tests de bout en bout

# Configuration de la base de donn√©es PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:15-alpine:///testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# Configuration JPA pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration RabbitMQ pour les tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuration de l'exchange et des queues RabbitMQ pour les tests
rabbitmq.exchange.name=delivery.test.exchange
rabbitmq.queue.created.name=delivery.test.created.queue
rabbitmq.routingkey.created=delivery.created

# Actuator
management.endpoints.web.exposure.include=*
management.health.rabbit.enabled=true

# Logging
logging.level.com.smartdelivery=DEBUG
logging.level.org.springframework.amqp=DEBUG
